<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MBN뉴스 기사를 xml로 받아와 parsing 해보자.</title>
        <!-- bootStrap5 css -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- bootStrap5 js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            // ajax로 기사를 xml로 받아와서
            // bootstrap5의 Accordion 으로 각 기사 출력
            // (링크, 뉴스 날짜)도 포함
            // 기본적으로 모든 기사가 다 나오고,
            // 검색시 검색된 기사만 나옴(타이틀 검색으로 설정)

            let itemArr = [];

            $(function () {
                $.ajax({
                    url: "https://mbn.co.kr/rss/", // url
                    type: "GET", // method
                    dataType: "xml", // dataType
                    success: function (data) {
                        parsingXML(data);
                    }, // 통신 성공
                    error: function () {}, // 통신 실패
                    complete: function () {}, // 통신 완료
                });

                $("#search").on("keydown", function (e) {
                    if (e.key == "Enter" && $(this).val() != "") {
                        let searchKey = $(this).val();

                        $("#accordion").html("");
                        for (let i = 0; i < itemArr.length; i++) {
                            if (itemArr[i].title.indexOf(searchKey) != -1) {
                                let item = `
                    <div class="card">
                    <div class="card-header">
                    <a
                        class="collapsed btn"
                        data-bs-toggle="collapse"
                        href="#collapse${i}"
                    >
                        ${itemArr[i].title}
                    </a>
                </div>
                <div
                    id="collapse${i}"
                    class="collapse"
                    data-bs-parent="#accordion"
                >
                    <div class="card-body">
                        ${itemArr[i].description}<br><br>
                        <a href="${itemArr[i].link}">${itemArr[i].link}</a>
                        ${itemArr[i].pubDate}
                    </div>
                </div>
            </div>`;

                                $("#accordion").append(item);
                            }
                        }
                    }
                });
            });

            function parsingXML(xml) {
                let items = xml.getElementsByTagName("item");

                itemArr = [];

                for (item of items) {
                    let title = $(item)
                        .find("title")
                        .html()
                        .replace("<![CDATA[", "")
                        .replace("]]>", "");

                    let link = $(item).find("link").html();
                    let description = $(item)
                        .find("description")
                        .html()
                        .replace("<![CDATA[", "")
                        .replace("]]>", "");
                    let pubDate = $(item).find("pubDate").html();
                    let category = $(item)
                        .find("category")
                        .html()
                        .replace("<![CDATA[", "")
                        .replace("]]>", "");

                    let tempItem = {
                        title: title,
                        description: description,
                        link: link,
                        pubDate: pubDate,
                        category: category,
                    };

                    itemArr.push(tempItem);
                }

                for (let i = 0; i < itemArr.length; i++) {
                    let item = `
                    <div class="card">
                    <div class="card-header">
                    <a
                        class="collapsed btn"
                        data-bs-toggle="collapse"
                        href="#collapse${i}"
                    >
                        ${itemArr[i].title}
                    </a>
                </div>
                <div
                    id="collapse${i}"
                    class="collapse"
                    data-bs-parent="#accordion"
                >
                    <div class="card-body">
                        ${itemArr[i].description}<br><br>
                        <a href="${itemArr[i].link}">${itemArr[i].link}</a>
                        ${itemArr[i].pubDate}
                    </div>
                </div>
            </div>`;

                    $("#accordion").append(item);
                }
            }
        </script>
    </head>
    <body>
        <div class="container"></div>
        <h1>MBN 뉴스</h1>
        <div class="mt-3 mb-3">
            <input
                id="search"
                type="text"
                placeholder="검색어를 입력하시고 엔터를 누르세요..."
            />
        </div>

        <div id="accordion"></div>
    </body>
</html>
