<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>납품자 정보</legend>
                <div>1. 납품자명: <input type="text" /></div>
                <div>
                    2. email:
                    <input type="email" placeholder="answer@naver.com" />
                </div>
                <div>3. 홈페이지: <input type="text" value="https://" /></div>
                <div>
                    4. 지역:
                    <select name="" id="">
                        <option value="부산">부산</option>
                        <option value="대구">대구</option>
                        <option value="서울">서울</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>납품 정보</legend>
                <ul>
                    <li>상품명: <input type="text" /></li>
                    <li>
                        납품수량: <input type="text" placeholder="최소 100" />
                    </li>
                    <li>납품등급: <input type="range" /></li>
                    <li>
                        기타사항:
                        <textarea name="" id="" rows="4" cols="20"></textarea>
                    </li>
                </ul>
            </fieldset>
        </form>
    </body>
</html>
