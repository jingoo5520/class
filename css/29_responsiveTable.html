        <title>테이블 만들기</title>
        <style>
            .container {
                width: 500px;
                height: 300px;
                border: 1px solid black;
                /* 자식 태그의 공간이 본 태그를 넘어가는 경우 처리 방법 */
                overflow-x: auto;
            }

            #score-table {
                width: 900px;
                border-collapse: collapse;
                /* separated: 분리, collapse: 상쇄 */
            }

            #score-table caption {
                caption-side: bottom;
                font-size: 25px;
            }

            #score-table th {
                background-color: cornflowerblue;
                font-size: 18px;
                height: 40px;
            }

            #score-table td,
            th {
                border: 1px solid black;
                text-align: center;
            }

            #score-table tr:nth-child(2n) {
                background-color: grey;
            }
        </style>
