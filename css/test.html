<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>테이블, css 실습</title>
        <style>
            .table tr:nth-child(even) {
                background-color: rgb(207, 199, 201);
            }

            .table {
                width: 150px;
                border: 1px black dotted;
            }

            .table tr {
                height: 50px;
                padding-left: 10px;
            }

            .table tr td {
                padding-left: 10px;
            }

           

            /* .table td {
                padding-left: 10px;
                height: 50px;
                
            } */
        </style>
    </head>
    <body>
        <table class="table">
            <tr>
                <th>Firstname</th>
            </tr>
            <tr>
                <td>John</td>
            </tr>
            <tr>
                <td>Mary</td>
            </tr>
            <tr>
                <td>July</td>
            </tr>
            <tr>
                <td>Kim</td>
            </tr>
            
            </tr>
        </table>
    </body>
</html>
