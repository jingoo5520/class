<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .box1 {
                width: 400px;
                height: 400px;
                border: 2px solid black;
            }

            .box2 {
                /* 박스의 최대 크기를 설정 해둠으로 써 웹 페이지의 크기에 따라 비율에 맞게 크기가 변함*/
                max-width: 400px;
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <h1>max-width 속성</h1>
        <div class="box1">width: 400px 박스</div>
        <div class="box2">박스max-width: 400px 박스</div>
    </body>
</html>
