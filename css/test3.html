        <title>Document</title>

            .box1 {

                height: 100px;
                background-color: black;
                transition: 3s;
                float: left;
            }

            }

            :visited {

            }

            .myList li:nth-child(4n) {
                list-style: none;
            }

            .myList li:nth-child(3n) {
                color: red;
            }
        </style>
