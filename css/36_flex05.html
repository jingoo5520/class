<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>교차축 정렬 방법을 지정하는 align-items 속성</title>
        <style>
            .wrap {
                display: inline-flex;
            }

            .container {
                display: flex;
                width: 100%;
                height: 100px;
                background-color: darkgrey;
                margin-bottom: 30px;
                border: 3px dashed #000000;
            }

            .box {
                width: 80px;
                background-color: greenyellow;
                margin: 5px;
                padding: 5px 45px;
                text-align: center;
            }

            #container1 {
                /* 교차축 시작점에 맞춰 배치 */
                align-items: flex-start;
            }

            #container2 {
                /* 교차축 끝점에 맞춰 배치 */
                align-items: flex-end;
            }

            #container3 {
                /* 교차축의 문자 기준선에 맞춰 배치 */
                align-items: baseline;
            }
            #container4 {
                /* 교차축 중앙에 맞춰 배치 */
                align-items: center;
            }
            #container5 {
                /* 플렉스 항목을 늘려 교차축에 가득 차게 맞춰 배치 */
                align-items: stretch;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="container" id="container1">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
            </div>
            <div class="container" id="container2">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
            </div>
            <div class="container" id="container3">
                <div class="box" style="font-size: 30px">1</div>
                <div class="box">2</div>
                <div class="box" style="font-size: 25px">3</div>
                <div class="box" style="font-size: 50px">4</div>
            </div>
            <div class="container" id="container4">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
            </div>
            <div class="container" id="container5">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
            </div>
        </div>
    </body>
</html>
