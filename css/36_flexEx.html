<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>세로로 중앙에 배치</title>
        <style>
            * {
                margin: 0;
                box-sizing: border-box;
            }

            body {
                background: url(img/background.png) no-repeat;
                background-size: cover;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            button {
                width: 100px;
                height: 100px;
                background-color: transparent;
                font-size: 2.2em;
                color: white;
                box-shadow: 5px 5px 5px black;
                border-radius: 30px;
            }
        </style>
    </head>
    <body>
        <button>Click!</button>
    </body>
</html>
