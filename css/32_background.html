<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                height: 3000px;
            }
            div {
                width: 500px;
                height: 300px;
                background-color: red;
                background-image: url("img/icons/icon_man.png");
                /* 
                    cover: 이미지 비율은 고정하고 넓은 면 기준으로 이미지 배치, 일부 잘릴 수도 있음
                    containe: 공간안에 이미지의 전체를 포함
                */
                background-size: contain;

                background-repeat: no-repeat;
                /* background-position: top right; */
                background-position: center;
                /* background-position: 100px 50px; */

                /* 
                    fixed: 이미지를 뷰포트에 고정, 스크롤 되지 않음
                    scroll: 이미지가 요소를 따라 같이 스크롤(defalut)
                */
                background-attachment: fixed;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
