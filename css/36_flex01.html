<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            .container {
                display: flex;
                width: 700px;
                background-color: darkgrey;
                margin-bottom: 30px;
            }

            .box {
                width: 80px;
                background-color: greenyellow;
                margin: 5px;
                padding: 5px 45px;
                text-align: center;
            }

            #container1 {
                /* 주축을 가로로 지정 */
                flex-direction: row;
            }

            #container2 {
                flex-direction: column;
            }

            #container3 {
                /* 주축은 가로로 */
                /* 오른쪽에서 왼쪽으로 */
                flex-direction: row-reverse;
            }

            #container4 {
                /* 주축은 세로로 */
                /* 아래에서 위로 */
                flex-direction: column-reverse;
            }
        </style>
    </head>
    <body>
        <div class="container" id="container1">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
        <div class="container" id="container2">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
        <div class="container" id="container3">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
        <div class="container" id="container4">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </body>
</html>
