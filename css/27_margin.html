<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Margin</title>
        <style>
            #container {
                background-color: blue;
                width: 400px;
                /* 위아래 20px, 좌우 정중앙 위치 계산 */
                margin: 20px auto;
            }

            .box {
                width: 200px;
                height: 100px;
                background-color: red;
                /* 마진 끼리는 중첩이 발생 */
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <h1>Title</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat
                perspiciatis asperiores itaque expedita nostrum, aliquam,
                temporibus fugit assumenda eaque cumque dolore quis. Inventore
                ab quia fugit quae temporibus, laborum iste?
            </p>
        </div>

        <div>
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
        </div>
    </body>
</html>
