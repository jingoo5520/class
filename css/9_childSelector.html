<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>자식 선택자</title>
        <style>
            /* div의 모든 자손 p태그에게 적용 */
            div p {
                background-color: skyblue;
            }

            /* 자식 선택자 */
            div > p {
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <!-- 자식 요소에만 스타일을 적용하는 선택자 -->
        <!-- '>'기호를 사용해 부모, 자식 요소를 구분 -->
        <h1>자식(child, '&gt;') 선택자</h1>
        <p>자식 선택자로 스타일 꾸며보기</p>
        <div>
            <p>div태그의 자식 p태그</p>
            <p>div태그의 자식 p태그</p>
            <p>div태그의 자식 p태그</p>
            <h2>
                <p>div내부의 내부 p태그(h2와 자식이며 div의 자손)</p>
            </h2>
            <h3>
                <p>h3의 자식이며 div의 자손</p>
            </h3>
        </div>
    </body>
</html>
