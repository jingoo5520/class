<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>미디어 쿼리</title>
        <style>
            body {
                background: url("img/background.png") no-repeat fixed;
                background-size: cover;
            }

            /* width가 768px 이하인 경우 */
            @media screen and (max-width: 768px) {
                body {
                    background: url("img/background_plane.png") no-repeat fixed;
                    background-size: cover;
                }
            }

            @media screen and (max-width: 360px) {
                body {
                    background: url("img/background_plant.png") no-repeat fixed;
                    background-size: cover;
                }
            }
        </style>
    </head>
    <body></body>
</html>
