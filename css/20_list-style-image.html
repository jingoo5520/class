<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>list style image</title>

        <style>
            .normal {
                list-style-image: url("img/icons/hexagon.png");
            }

            .inside li {
                list-style-position: inside;
                list-style-type: none;
                background: url("img/icons/hexagon.png") no-repeat;
                /* 단축 기법 12시부터 시계방향으로 적용 */
                padding-left: 30px;
                background-size: 20px;
            }
        </style>
    </head>
    <body>
        <ul class="normal">
            <li>짜장면</li>
            <li>짬뽕</li>
            <li>볶음밥</li>
            <li>탕수육</li>
        </ul>
        <ul class="inside">
            <li>짜장면</li>
            <li>짬뽕</li>
            <li>볶음밥</li>
            <li>탕수육</li>
        </ul>
    </body>
</html>
