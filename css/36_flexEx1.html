<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>중앙 정렬</title>
        <style>
            .parent1 {
                width: 350px;
                height: 200px;
                border: 2px solid pink;
                position: relative;
            }

            .child {
                width: 50px;
                height: 50px;
                background-color: skyblue;
                position: absolute;
                top: 50%;
                margin: -25px;
                left: 50%;
            }

            .parent2 {
                width: 350px;
                height: 200px;
                border: 2px solid pink;
                position: relative;
            }

            .child2 {
                width: 50px;
                height: 50px;
                background-color: skyblue;
                position: absolute;
                top: 50%;
                margin: -25px;
                left: 50%;
            }
        </style>
    </head>
    <body>
        <div class="parent1">
            <div class="child">box</div>
        </div>
        <div class="parent2">
            <div class="child2">box</div>
        </div>
    </body>
</html>
