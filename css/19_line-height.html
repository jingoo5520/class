<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>line-height 세로 정렬</title>
        <style>
            .heading {
                width: 100px;
                height: 100px;
                background-color: orange;
                text-align: center;
                line-height: 100px;
            }

            .price {
                /* span 태그로 감싸진 영역은 임의로 크기 변경 불가 */
                /* inline 요소의 특징 */
                background-color: purple;
                width: 200px;
                height: 50px;
            }

            .shadow {
                font-size: 100px;
                font-weight: normal;
                /* x, y축 */
                text-shadow: 5px 5px red;
            }

            .shadow-ko {
                font-size: 100px;
                font-weight: normal;
                text-shadow: 5px -5px yellow;
            }
        </style>
    </head>
    <body>
        <div class="heading">HTML</div>
        <span class="price">16,500</span>
        <div class="shadow">CSS</div>
        <div class="shadow-ko">자바스크립트</div>
    </body>
</html>
