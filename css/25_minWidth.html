<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .box1 {
                width: 400px;
                border: 2px solid red;
            }

            .box2 {
                /* 박스의 최대 크기를 설정 해둠으로 써 웹 페이지의 크기에 따라 비율에 맞게 크기가 변함*/
                min-width: 400px;
                border: 2px solid blue;
            }
        </style>
    </head>
    <body>
        <h1>min-width 속성</h1>
        <div class="box1">width: 400px 박스</div>
        <div class="box2">min-width: 400px 박스</div>
    </body>
</html>
