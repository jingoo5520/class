<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .container {
                display: flex;
                width: 700px;
                background-color: darkgrey;
                margin-bottom: 30px;
            }

            .box {
                width: 80px;
                background-color: greenyellow;
                margin: 5px;
                padding: 5px 45px;
                text-align: center;
            }

            #container1 {
                /* 주축의 시작점에 맞춰 배치 */
                justify-content: flex-start;
            }

            #container2 {
                /* 주축의 끝점에 맞춰 배치 */
                justify-content: flex-end;
            }

            #container3 {
                /* 주축의 끝점에 맞춰 배치 */
                justify-content: center;
            }

            #container4 {
                /* 아이템들을 주축의 시작점과 끝점에 맞추고, 사이에 일정 간격으로 배치 */
                justify-content: space-between;
            }

            #container5 {
                /* 모든 아이템들을 주축에 같은 간격으로 배치 */
                justify-content: space-around;
            }
        </style>
    </head>
    <body>
        <div class="container" id="container1">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
        <div class="container" id="container2">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
        <div class="container" id="container3">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
        <div class="container" id="container4">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
        <div class="container" id="container5">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </body>
</html>
