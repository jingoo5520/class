<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>jQuery를 이용해 태그 탐색 및 조작</title>
        <script src="jquery-3.7.1.js"></script>
        <script>
            // $ is not defined 링크 안거는 경우 발생하는 에러
            $(function () {
                // zero-base 때문에 홀 짝 잘 구분 해서 사용
                // 홀수
                $("#list1 li:odd").css("background-color", "pink");
                // 짝수
                $("#list1 li:even").css("background-color", "skyblue");
                // 첫 번째
                $("#list1 li:first").css("color", "red");
                // 마지막
                $("#list1 li:last").css("color", "red");

                $("#list1 li").eq(1).css("font-style", "italic");
                $("#list1 li:eq(2)").css("font-style", "italic");

                // find(): 요소 찾기
                $("#list2 li").find("a").css("text-decoration", "none");
                $("#list2 li").find("a").css("border", "1px solid black");

                // html(): = InnerHTML
                // 파라미터가 있고 없고 차이
                // 단순 getter() 역할
                console.log($(".theTitle").html());

                // innerHTML 할당, setter 역할
                $(".theTitle").html("<em>jQuery 재밌어요</em>");

                // 속성
                // 첫 번째 ul 태그의 id 속성을 가져와라
                // 파라미터의 개수가 1개인 경우 해당 속성값을 가져옴
                console.log($("ul").eq(0).attr("id"));
                console.log($("#list2 li").eq(1).attr("class"));

                // 파라미터의 개수가 2개인 경우 해당 속성값을 두 번째 파라미터 값으로 변경
                // list2 id를 가진 li의 첫 번째 요소의 class 속성의 값에 newClass 를 추가하라
                $("#list2 li").eq(1).attr("class", "newClass");
                $("#list2 li").eq(1).attr("id", "id1");
                // html과 text 메서드의 차이는?
                // html: 태그 적용
                // text: 태그 적용 안됨
                $(".newClass").text("<em>배고프다</em>");

                // append(): 마지막 자식 요소 뒤에 추가
                $("#list3").append(
                    "<ul><li>새로운 리스트 추가 append()</li></ul>"
                );

                // prepend(): 첫 번째 자식 요소 추가
                $("#list3").prepend("<li>새로운 리스트 추가 prepend()</li>");

                // after(): 다음 형제 요소 추가
                $("#list3").after(
                    "<ul><li>새로운 리스트 추가 after()</li></ul>"
                );

                // insertBefore(): target 요소 이전에 추가
                $("<li>새로운 리스트 태그</li>").insertBefore(
                    $("#list3 li").eq(4)
                );

                // 삭제
                // btn1 id를 가진 요소를 클릭시 div1 아이디를 가진 요소를 삭제
                $("#btn1").click(function () {
                    $("#div1").remove();
                });

                $("#btn2").click(function () {
                    $("#div2").empty();
                });
            });
        </script>
    </head>
    <body>
        <div id="wrap">
            <h1>탐색 및 조작</h1>
            <h2>탐색을 위해 css3 선택자 이용</h2>
            <h3>List 1</h3>
            <ul id="list1">
                <li>리스트1</li>
                <li>리스트2</li>
                <li>리스트3</li>
                <li>리스트4</li>
                <li>리스트5</li>
                <li>리스트6</li>
                <li>리스트7</li>
            </ul>

            <ul id="list2">
                <li>리스트8</li>
                <li class="list9">리스트9</li>
                <li>리스트10</li>
                <li>리스트11</li>
                <li><a href="#">리스트12</a></li>
                <li>리스트13</li>
                <li>
                    <span><a href="#">링크</a>리스트14</span>
                </li>
            </ul>

            <h2 class="theTitle">html조작</h2>
            <ul id="list3">
                <li>리스트_1</li>
                <li>리스트_2</li>
                <li>리스트_3</li>
                <li>리스트_4</li>
                <li>리스트_5</li>
                <li>리스트_6</li>
                <li>리스트_7</li>
            </ul>

            <hr />

            <div>
                <button id="btn1">remove div1</button>
                <div
                    id="div1"
                    style="
                        height: 100px;
                        width: 300px;
                        border: 1px solid black;
                        background-color: yellow;
                    "
                >
                    <p>paragragh1</p>
                    <p>paragragh1</p>
                </div>
            </div>

            <hr />

            <div>
                <button id="btn2">empty div2</button>
                <div
                    id="div2"
                    style="
                        height: 100px;
                        width: 300px;
                        border: 1px solid black;
                        background-color: yellow;
                    "
                >
                    <p>paragragh1</p>
                    <p>paragragh1</p>
                </div>
            </div>
        </div>
    </body>
</html>
