<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>경로</title>
    </head>
    <body>
        <!-- 절대 경로 -->
        <!-- 자원 위치가 변경되면 매우 귀찮아짐 -->
        <img
            src="D:\lecture\html\img\caffe_americano.png"
            width="100px"
            alt=""
        />
        <!-- 상대 경로 -->
        <!-- 현재 폴더 -->
        <!-- '.' 은 현재 폴더를 의미, 생략 가능 -->
        <img src="img/caffe_americano.png" width="100px" alt="" />
        <!-- 하위 폴더 -->
        <img src="img/caffe/caffe_americano.png" width="100px" alt="" />
        <!-- 상위 폴더 -->
        <!-- '..' 은 상위 폴더를 의미 -->
        <img src="../caffe_americano.png" width="100px" alt="" />
    </body>
</html>
