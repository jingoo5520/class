<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                width: 100%;
                background-color: yellow;
                padding: 30px;
                margin: 0;
            }

            #page {
                width: 800px;
                background-color: blue;
            }

            #logoSapce {
                /* float: right; */
                background-color: black;
            }

            #logoImg {
                float: right;
            }

            .clear::after {
                content: "";
                display: block;
                clear: both;
            }

            #title {
                height: 50px;
                background-color: orange;
                line-height: 50px;
                font-size: 20px;
                font-weight: 600;
            }

            #picture {
                width: 15%;
                height: 200px;
                border: 1px solid black;
                float: left;
                background-color: red;
            }

            .personalInfoTable {
                border-top: 2px solid black;
                border-bottom: 2px solid black;
                border: 1px solid black;
            }

            .personalInfoTable tr td {
                border: 1px solid black;
            }

            .personalInfoTable tr th:first-child {
                width: 80px;
            }

            .personalInfoTable tr td:nth-child(2) {
                width: 200px;
            }

            .personalInfoTable tr td:nth-child(3) {
                width: 20px;
            }
            .personalInfoTable tr td:nth-child(4) {
                width: 60px;
            }
            .personalInfoTable tr td:nth-child(4) {
                width: 80px;
            }

            table {
                width: 80%;
                float: right;
            }
        </style>
    </head>
    <body>
        <div id="page">
            <div id="logoSapce" class="clear">
                <img id="logoImg" src="logo.png" width="100px" alt="" />
            </div>
            <div id="title">이력서 제목</div>
            <div id="profile">
                <div id="picture"></div>
                <div>
                    <table class="personalInfoTable">
                        <tr>
                            <th>지원분야</th>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>4</td>
                        </tr>
                        <tr>
                            <th>성명(국문)</th>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>4</td>
                        </tr>
                        <tr>
                            <th>생년월일</th>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>4</td>
                        </tr>
                        <tr>
                            <th>이메일</th>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>4</td>
                        </tr>
                        <tr>
                            <th>주소</th>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>4</td>
                        </tr>
                        <tr>
                            <th>병역사항</th>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>4</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
