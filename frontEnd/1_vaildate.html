<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>유효성 검사 (회원가입 페이지)</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="css/main.css" />
        <script src="js/jquery-3.7.1.js"></script>
        <script src="js/validate.js"></script>
    </head>
    <body>
        <form action="1-1_sub.html">
            <div class="container">
                <h1>회원가입</h1>
                <p>아래 항목을 기입해 주세요. (*: 필수항목)</p>
                <hr />
                <label for="userId"><b>아이디(*): </b></label>
                <input
                    id="userId"
                    type="text"
                    placeholder="아이디 입력"
                    name="userId"
                />

                <label for="pwd1"><b>비밀번호(*): </b></label>
                <input
                    id="pwd1"
                    type="password"
                    placeholder="비밀번호 입력"
                    name="pwd1"
                />

                <label for="pwd2"><b>비밀번호 확인(*): </b></label>
                <input
                    id="pwd2"
                    type="password"
                    placeholder="비밀번호 확인"
                    name="pwd2"
                />

                <label for="email"><b>E-mail(*): </b></label>
                <input
                    id="email"
                    type="text"
                    placeholder="이메일 입력"
                    name="email"
                />

                <label for="mobile"><b>휴대폰 번호(*): </b></label>
                <input
                    id="mobile"
                    type="text"
                    placeholder="휴대폰 번호 입력"
                    name="mobile"
                />

                <fieldset id="gender-field">
                    <legend>성별(*)</legend>
                    <div class="form-check">
                        <input
                            type="radio"
                            class="form-check-input"
                            id="male"
                            name="gender"
                            value="male"
                        />
                        <label class="form-check-label" for="male">남성</label>
                    </div>
                    <div class="form-check">
                        <input
                            type="radio"
                            class="form-check-input"
                            id="female"
                            name="gender"
                            value="female"
                        />
                        <label class="form-check-label" for="female"
                            >여성</label
                        >
                    </div>
                </fieldset>

                <fieldset>
                    <legend>취미</legend>
                    <div class="form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="hobby1"
                            name="hobby"
                            value="study"
                        />
                        <label class="form-check-label" for="hobby1"
                            >공부</label
                        >
                    </div>
                    <div class="form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="hobby2"
                            name="hobby"
                            value="music"
                        />
                        <label class="form-check-label" for="hobby2"
                            >음악감상</label
                        >
                    </div>
                    <div class="form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="hobby3"
                            name="hobby"
                            value="game"
                        />
                        <label class="form-check-label" for="hobby3"
                            >게임</label
                        >
                    </div>
                </fieldset>

                <label for="job" class="form-label">직업(select one):</label>
                <select class="form-select" id="job" name="job">
                    <option>--직업 선택--</option>
                    <option value="student">학생</option>
                    <option value="creator">크리에이터</option>
                    <option value="buildingOwner">건물주</option>
                    <option value="official">공무원</option>
                </select>

                <div class="mb-3 mt-3">
                    <label for="memo">메모</label>
                    <textarea
                        class="form-control"
                        rows="5"
                        id="memo"
                        name="memo"
                    ></textarea>
                </div>

                <div id="agree-area" class="form-check">
                    <input
                        type="checkbox"
                        class="form-check-input"
                        id="agree"
                        name="agree"
                        value="Y"
                    />

                    <label class="form-check-label" for="agree"
                        >가입 조항에 동의합니다.</label
                    >
                </div>

                <p>
                    <a href="#">가입조항</a>
                </p>

                <div class="clearfix">
                    <button
                        class="signUpBtn"
                        type=""
                        onclick="return registerValid()"
                    >
                        가입하기
                    </button>
                    <button class="cancelBtn" type="reset">취소</button>
                </div>
            </div>
        </form>
    </body>
</html>
