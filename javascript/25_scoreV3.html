<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            // JS 배열의 특징
            // 1) 배열의 크기가 가변적이다.
            // 2) 하나의 배열에 여러가지 타입의 데이터가 들어갈 수 있다.

            // 사용자에게 이름, 국어, 영어, 수학 점수를 입력받아, 총점 평균을 구하고, 학점을 구해서 테이블로 출력하라.
            // *1차원 배열 이용
            // let student = [];

            let stuName = prompt("이름을 입력하세요.");
            let korScore = Number(prompt("국어 점수를 입력하세요."));
            let engScore = Number(prompt("영어 점수를 입력하세요."));
            let mathScore = Number(prompt("수학 점수를 입력하세요."));
            let totalScore = korScore + engScore + mathScore;
            let avg = (korScore + engScore + mathScore) / 3;
            let grade;

            switch (Math.floor(avg / 10)) {
                case 10:
                case 9:
                    grade = "A";
                    break;
                case 8:
                    grade = "B";
                    break;
                case 7:
                    grade = "C";
                    break;
                case 6:
                    grade = "D";
                    break;
                default:
                    grade = "F";
                    break;
            }

            let tableHead = [
                "이름",
                "국어",
                "영어",
                "수학",
                "총점",
                "평균",
                "학점",
            ];
            let studentInfo = [
                stuName,
                korScore,
                engScore,
                mathScore,
                totalScore,
                avg,
                grade,
            ];

            let scoreTable = "<table border='1'>";

            scoreTable += `<tr>`;
            for (let i = 0; i < tableHead.length; i++) {
                scoreTable += `<td>${tableHead[i]}</td>`;
            }
            scoreTable += `</tr>`;

            scoreTable += `<tr>`;
            for (let i = 0; i < studentInfo.length; i++) {
                scoreTable += `<td>${studentInfo[i]}</td>`;
            }
            scoreTable += `</tr></table>`;

            onload = function () {
                document.getElementById("table").innerHTML = scoreTable;
            };
        </script>
    </head>
    <body>
        <h2>성적표 v3</h2>
        <div id="table"></div>
    </body>
</html>
