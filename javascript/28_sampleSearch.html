<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>탐색: 순차 탐색</title>
        <script>
            // 1) 방이 50개 짜리 1차원 배열을 만들고,
            // 방안에 1 ~ 200 까지의 랜덤한 수를 넣고
            // 테이블(5행 10열)에 랜덤 수를 출력하라

            let arr = new Array(50);

            for (let i = 0; i < arr.length; i++) {
                let randNum = Math.floor(Math.random() * 10) + 1;
                arr[i] = randNum;
            }

            let output = "<table border='1'><tr>";

            let index = 0;
            for (let i = 0; i < 5; i++) {
                output += "<tr>";
                for (let j = 0; j < 10; j++) {
                    output += `<td>${arr[index]}</td>`;
                    index++;
                }
                output += "</tr>";
            }
            output += "</table>";

            document.write(output);

            let searchNum = prompt("숫자를 입력하세요.");

            let searchNumArr = [];

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == searchNum) {
                    searchNumArr.push(i);
                }
            }

            console.log(searchNumArr);

            if (searchNumArr.length == 0) {
                document.write("찾는 숫자가 없습니다.");
            } else {
                document.write(`찾는 숫자는 `);
                for (let i = 0; i < searchNumArr.length; i++) {
                    if (i == searchNumArr.length - 1) {
                        document.write(searchNumArr[i]);
                    } else {
                        document.write(searchNumArr[i] + ", ");
                    }
                }
                document.write(`번 방에 있습니다.`);
            }
        </script>
        <style>
            table td {
                width: 120px;
                text-align: center;
            }
        </style>
    </head>
    <body></body>
</html>
