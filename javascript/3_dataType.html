<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Data Type</title>

        <script>
            // 1. Number: 숫자
            let num = 4;
            console.log(num);
            console.log(typeof num);

            // 2. String: 문자 또는 문자열
            let num1 = "4";
            console.log(num1);
            console.log(typeof num1);

            let name = "홍길동";
            console.log(typeof name);

            // 3. boolean: true or false
            let isValid = true;
            console.log(typeof isValid);

            // 4. null: 아무것도 없는
            let kor = null;
            console.log(kor);
            console.log(typeof kor);
        </script>
    </head>
    <body></body>
</html>
