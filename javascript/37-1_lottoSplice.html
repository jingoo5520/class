<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            let pool = new Array(45);
            let lotto = new Array(6);

            // pool 배열에 1번부터 45번까지 넣기
            for (let i = 0; i < pool.length; i++) {
                pool[i] = i + 1;
            }

            // 랜덤 숫자를 직접 생성하는게 아니라 랜덤 index를 생성해 pool 배열에서 꺼낸다.

            for (let i = 0; i < lotto.length; i++) {
                let index = Math.floor(Math.random() * (45 - i));
                // console.log(index);
                lotto[i] = pool[index];
                pool.splice(index, 1);
                // console.log(pool);
                // console.log(pool.length);
            }

            console.log(lotto);
        </script>
    </head>
    <body></body>
</html>
