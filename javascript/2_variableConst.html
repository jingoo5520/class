<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>변수와 상수</title>
        <script>
            // 변수, 상수 명명 규칙
            // 1. 첫 글자는 반드시 영문자 | $ | _(underscore) 로 시작한다.
            // 2. 변수나 상수 이름은 가급적 의미있게 만든다.
            // 3. 변수는 소문자로 시작하고 카멜(camel) 규칙을 따른다.
            // 4. 상수는 대문자만으로 쓰는 것을 추천
            //  두 단어 이상 결합하는 경우 underscore 사용
            // 5. 영문자는 대소문자를 구분한다.
            // 6. 예약어(키워드)는 변수 또는 상수명으로 사용할 수 없다.

            // 프로그래밍 표기법
            // 1. Camel Case (카멜 규칙)
            // ex) phoneNumberAddress
            // 2. Pascal Case (파스칼 케이스)
            // ex) PhoneNumberAddress
            // 3. Kebab Case (케밥)
            // ex) phone-number-address
            // 4. Snake Case (스네이크)
            // ex) phone_number_address

            // 변수
            let name = "홍길동";
            console.log(name);
            name = "둘리";
            console.log(name);

            let email;

            console.log(email); // undefined

            phoneNumber = "01012341234";

            // 변수 타입을 알아서 감지함
            // 권장 하지 않음
            console.log(phoneNumber);

            // 이미 선언한 변수를 재 선언할 수 없음
            // SyntaxError(문법 에러) 발생
            // 코드 실행 자체가 안됨
            // let name = "도우너";

            // var 타입으로는 재 선언 가능
            // 권장하지는 않음
            var num = 5;
            console.log(num);

            var num = 10;
            console.log(num);

            // 코드블럭 내에서 선언된 let 타입 변수는 안에서만 사용 가능
            {
                let a = "a";
                console.log(a);
            }
            // console.log(a);

            // 코드블럭 내에서 선언된 var 타입 변수는 어디서도 사용 가능
            // 권장하지 않음
            {
                var b = "b";
                console.log(b);
            }

            console.log(b);

            // 상수
            // const 타입 변수는 값 재할당 불가
            const hero = "아이언맨";
            console.log(hero);

            // hero = "스파이더맨";
            // console.log(hero);

            // 대소문자를 따로 인식
            const HERO = "토르";
            console.log(HERO);
        </script>
    </head>
    <body></body>
</html>
