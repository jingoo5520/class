<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            let data = "apple";

            switch (data) {
                case "orange":
                    console.log("오렌지");
                    break;
                case "cherry":
                    console.log("체리는 5,000원 입니다.");
                    break;
                case "apple":
                    console.log("사과는 5,000원 입니다.");
                    break;
                default:
                    console.log("찾으시는 과일이 없습니다.");
            }

            let num = prompt("숫자를 입력하세요");

            switch (num) {
                case "0":
                case "1":
                    console.log("0또는 1입니다.");
                    break;
                case "2":
                    console.log("2입니다.");
                    break;
                case "3":
                    console.log("3입니다.");
                    break;
                default:
                    console.log("0, 1, 2, 3 이 아닙니다.");
            }
        </script>
    </head>
    <body></body>
</html>
