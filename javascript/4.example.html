<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            // 문제1) 가로 3cm, 높이 5cm인 직사각형의 넓이를 구해 화면에 출력

            let width = 3;
            let height = 5;

            let squareArea = width * height;

            console.log(squareArea);

            document.write(
                "<div>가로 3cm, 높이 5cm인 직사각형의 넓이: " +
                    squareArea +
                    "cm<sup>2</sup></div>"
            );

            let radius = 5;
            const PI = 3.141592;

            let circleArea = radius * radius * PI;

            document.write(
                "<div>반지름이 5cm인 원의 넓이: " +
                    circleArea +
                    "cm<sup>2</sup></div>"
            );
        </script>
    </head>
    <body></body>
</html>
