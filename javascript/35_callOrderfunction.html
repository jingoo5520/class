<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>함수의 호출 순서</title>
        <script>
            document.write("ⓒ <br />");
            ccc();

            // 함수들
            function aaa() {
                let a = 10,
                    b = 20;

                a = bbb(a, b);
                document.write(a + "<br />");
                return a + b;
            }

            function bbb(a, b) {
                a = 20;

                document.write(a + "<br />");
                return a;
            }

            function ccc() {
                document.write("ⓐ <br />");
                aaa();
                document.write("ⓑ <br />");
            }
        </script>
    </head>
    <body></body>
</html>
