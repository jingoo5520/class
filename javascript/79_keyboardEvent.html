<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <input type="text" id="inputTxt" placeholder="문자를 입력하세요" />
        <script>
            let userInput = document.getElementById("inputTxt");

            // keydown vs keypress
            // keydown: 물리적으로 어떤 키가 눌렸는지?
            // keypress: 실제로 어떤 값이 입력되었는지?
            // keyup
            userInput.addEventListener("keydown", (e) =>
                checkEvent("Keydown", e)
            );

            userInput.addEventListener("keypress", (e) =>
                checkEvent("Keypress", e)
            );

            userInput.addEventListener("keyup", (e) => checkEvent("Keyup", e));

            function checkEvent(event, e) {
                console.log(
                    `event: ${event}, keyCode: ${e.keyCode}, length: ${e.target.value.length}, key: ${e.key}`
                );
            }
        </script>
    </body>
</html>
