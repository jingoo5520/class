<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>3항 연산자</title>
        <script>
            let a = 10;
            console.log(a > 5 ? "크다" : "작다");

            let result = "";

            result = a % 2 == 0 ? "짝수" : "홀수";

            console.log(result);

            if (a % 2 == 0) {
                console.log("짝수");
            }
        </script>
    </head>
    <body></body>
</html>
