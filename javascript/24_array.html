<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            // 배열 생성
            let arr1 = [];

            arr1[0] = 40;
            arr1[1] = "웹 개발";
            arr1[2] = 3.14;
            arr1[3] = true;
            // console.log(arr1);
            // console.log(arr1.length);

            let arr2 = [];
            arr2 = [40, "웹새발", 3.14, false];

            let arr3 = new Array(3); // 크기가 3인 배열 생성
            arr3[0] = 40;
            arr3[1] = "웹개발";
            arr3[2] = 3.14;

            // console.log(arr3);

            arr2.push("매우 졸리다.");
            console.log(`수정 전 arr2 = ${arr2}`);

            // 배열 요소 수정
            arr2[1] = "웹개발";
            console.log(`수정 후 arr2 = ${arr2}`);

            // 배열에 요소 삽입: splice
            console.log(`수정 전 arr1`);
            console.log(arr1);
            arr1.splice(2, 0, "간식");
            console.log(`수정 후 arr1`);
            console.log(arr1);

            // 배열 요소 꺼내기: pop
            console.log(`수정 전 arr1`);
            console.log(arr1);
            arr1.pop();
            console.log(`수정 후 arr1`);
            console.log(arr1);

            // arr2 배열의 3번째 요소를 삭제하세요
            console.log(`수정 전 arr2`);
            console.log(arr2);
            arr2.splice(3, 1);
            console.log(`수정 후 arr2`);
            console.log(arr2);

            // arr3 배열에 있는 2번째 값만 화면에 출력
            console.log(arr3);
            document.write(arr3[2] + "<br>");
            document.write(arr3.at(2));

            document.write("<hr>");
            // arr3 배열의 모든 원소를 화면에 출력하라.
            console.log(arr3);
            document.write(arr3);

            // 리스트로 출력하라
            document.write("<ul>");
            for (let i = 0; i < arr3.length; i++) {
                document.write(`<li>${arr3[i]}</li>`);
            }
            document.write("</li>");
        </script>
    </head>
    <body></body>
</html>
