<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>구구단</title>
        <script>
            let dan = 1;

            let gugudanTable = "<table>";
            for (let i = 0; i < 10; i++) {
                gugudanTable += "<tr>";
                if (i == 0) {
                    for (let j = 1; j < 10; j++) {
                        gugudanTable += `<th>${j}단</th>`;
                    }
                } else {
                    for (let j = 1; j < 10; j++) {
                        gugudanTable += `<td>${j}x${i}=${i * j}</td>`;
                    }
                }
                gugudanTable += "</tr>";
            }

            gugudanTable += "</table>";

            window.onload = function () {
                document.getElementById("gugudanTable").innerHTML =
                    gugudanTable;
            };
        </script>
        <style>
            table td,
            th {
                border: 1px solid #e0e0e0;
            }

            table {
                border-collapse: collapse;
            }

            table td {
                font-size: 14px;
                padding: 5px 10px 5px 10px;
                text-align: center;
            }

            table th {
                font-size: 14px;
                background-color: #c2fff0;
            }
        </style>
    </head>
    <body>
        <div id="gugudanTable"></div>
    </body>
</html>
