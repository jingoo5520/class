<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            // event bubbling
            // 자식 요소에서 발생한 이벤트가 부모 요소로 전파됨을 의미
            // event.stopPropagation
            onload = function () {
                let box1 = document.getElementById("box1");
                let box2 = document.getElementById("box2");
                let box3 = document.getElementById("box3");

                window.addEventListener("click", () => console.log("window"));
                document.addEventListener("click", () =>
                    console.log("document")
                );
                document.body.addEventListener(
                    "click",
                    (e) => {
                        console.log("body");
                        // 이벤트 부모 요소 전파 방지
                        // e.stopPropagation();
                    },
                    { capture: true }
                );
                box1.addEventListener("click", () => console.log("box1"));
                box2.addEventListener("click", () => console.log("box2"));
                box3.addEventListener("click", () => console.log("box3"));
            };
        </script>
        <style>
            #box1 {
                width: 400px;
                height: 300px;
                background-color: crimson;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #box2 {
                width: 300px;
                height: 200px;
                background-color: orange;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #box3 {
                width: 200px;
                height: 100px;
                background-color: skyblue;
                text-align: center;
                line-height: 100px;
            }
        </style>
    </head>
    <body>
        <div id="box1">
            <div id="box2">
                <div id="box3">EventBubbling</div>
            </div>
        </div>
    </body>
</html>
