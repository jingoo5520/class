<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>사용자 정의 객체 생성</title>
        <script>
            let account = new Object();

            account.owner = "홍길동";
            account.balance = 500;

            account["no"] = "1234";

            console.log(account);

            account.withDraw = withDraw;

            account.withDraw(10);

            console.log(account);

            //
            function withDraw(money) {
                this.balance -= money;
            }
        </script>
    </head>
    <body></body>
</html>
